<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="sub-container">
      <div class="text-container">
        <img src="images/logo.svg" alt="">
        <h1>We are launching <span class="soon">soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="">
        <input class="email" type="email" name="" id="email" placeholder="Your eamil adress...">
        <span class="error-mesage"></span>
        <input class="submit" type="submit" value="Notify Me">
      </form>
      <div class="image-container">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
      <div class="social-icons-and-copyright">
        <div class="icons">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-x-twitter"></i>
          <i class="fa-solid fa-globe"></i>
        </div>
        <span>&copy; Copyright Ping. All rights reserved.</span>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">YouProgramming</a>.
        </p>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
